{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'task_manager/images/favicon.ico' %}" type="images/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'task_manager/css/home.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>

</head>
<body>
    <h1 class="page-title">Planner</h1>

        <!-- Task container -->
    <div class="task-container" id="task-container">
        <a href="add/" class="add-task">+</a>
        {% for task in tasks %}
            <div class="task" id="task{{ task.id }}"
                 data-task="{{ task.id }}"
                 data-name="{{ task.name }}"
                 data-description="{{ task.description|default:'No description' }}"
                 data-status="{{ task.status }}"
                 data-category="{{ task.category }}"
                 style="top: {{ forloop.counter0|add:"90" }}px;">
                 <span class="task-name">{{ task.name }}</span>
                    <!-- Buttons for Edit and Delete -->
                <div class="task-buttons">
                        <a href="{% url 'delete_task' task.id %}"
                           class="delete-task"
                           onclick="return confirm('Are you sure you want to delete this task?')">
                           <img src="{% static 'task_manager/images/trash-icon.png' %}" alt="Delete" class="delete-image">
                        </a>
                </div>

            </div>

        {% endfor %}
    </div>

    <!-- Modal to show task details -->
    <div id="task-modal">
        <button id="close-modal">âœ–</button>

            <table id="task-details-table">
                <tr>
                    <th>Name</th>
                    <td><textarea id="task-title" name="task_name"></textarea></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td><textarea id="task-status" name="task_status"></textarea></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><textarea id="task-description" name="task_description"></textarea></td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td><textarea id="task-category" name="task_category"></textarea></td>
                </tr>
            </table>

    </div>

    <script src="{% static 'task_manager/js/planner.js' %}"></script>

  </body>
</html>
