{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Index</title>
    <style>
        /* Title Styling */
        .page-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            font-weight: bold;
            color: #3a3a3a;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);

            position: absolute;
            top: 20px; /* Adjust this value to move it higher/lower */
            left: 50%;
            transform: translateX(-50%);
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url("{% static 'task_manager/images/index-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .task-container {
            width: 500px;
            height: 350px;
            background-color: #e9f4f9;
            opacity: 0.7;
            border: 2px solid #e9ecf9;
            border-radius: 8px;
            padding: 10px;
            position: relative;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Task Styles */
        .task {
            width: 90%;
            height: 80px; /* Slightly taller for better spacing */
            border: 2px solid #e9ecf9;
            border-radius: 12px; /* Softer corners */
            padding: 15px;
            cursor: pointer;
            position: absolute;
            left: 5%;
            z-index: 1;
            text-align: left; /* Align text to the left */
            box-sizing: border-box;
            transition: top 0.2s ease, transform 0.2s ease;
            user-select: none;
            background-color: #c4dce7;
            display: flex;
            align-items: center; /* Vertically center text */
            font-size: 1.2em; /* Slightly larger text */
            font-weight: bold; /* Make it stand out */
            padding-left: 20px; /* Ensure text isn't too close to the border */
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        /* Add hover effect for better interaction */
        .task:hover {
            transform: scale(1.02); /* Subtle zoom effect */
            background-color: #b0d3e3; /* Slightly darker shade on hover */
        }

        .line-placeholder {
            width: 90%;
            height: 2px;
            background-color: rgba(0, 123, 255, 0.5);
            position: absolute;
            left: 5%;
            z-index: 0;
            transition: top 0.2s ease;
        }

        /* Modal Styles */
        #task-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #e9f4f9;
            border: 2px solid #e9ecf9;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.2s ease-in-out;
        }

        #task-modal h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: #007BFF;
        }

        #task-modal p {
            font-size: 1em;
            color: #333;
        }

        #close-modal {
            cursor: pointer;
            font-size: 18px;
            color: #007BFF;
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            font-weight: bold;
        }

        /* Modal Overlay */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Input Fields */
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        /* Save Button */
        #save-task {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #save-task:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .task-container {
                width: 100%;
                height: auto;
                padding: 20px;
            }

            #task-modal {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">Planner</h1>
    <div class="task-container" id="task-container">
        {% for task in tasks %}
            <div class="task" id="task{{ task.id }}"
                 data-task="{{ task.id }}"
                 data-name="{{ task.name }}"
                 data-description="{{ task.description|default:'No description' }}"
                 data-status="{{ task.status }}"
                 data-category="{{ task.category }}"
                 data-deadline="{{ task.deadline }}"
                 style="top: {{ forloop.counter0|add:"90" }}px;">
                {{ task.name }}
            </div>
        {% endfor %}
    </div>

    <!-- Modal to show task details -->
    <div id="task-modal">
        <button id="close-modal">âœ–</button>

        <table>
            <tr>
                <th>Task</th>
                <td><textarea id="task-title">Task Title</textarea></td>
            </tr>
            <tr>
                <th>Status</th>
                <td><textarea id="task-status">Task Status</textarea></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><textarea id="task-description">Task Description</textarea></td>
            </tr>
            <tr>
                <th>Deadline</th>
                <td><textarea id="task-deadline">Task Deadline</textarea></td>
            </tr>
            <tr>
                <th>Category</th>
                <td><textarea id="task-category">Task Category</textarea></td>
            </tr>
        </table>

<!--        <button id="save-task">Save</button>-->
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay"></div>

    <script src="{% static 'taskList.js' %}"></script>

</body>
</html>
