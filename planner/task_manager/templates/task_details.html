{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'task_manager/images/favicon.ico' %}" type="images/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'task_manager/css/task_details.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">{{ task.name }}</h1>

        <!-- Editable Task Table -->
        <form method="POST" action="{% url 'update_task' task.id %}">
            {% csrf_token %}
            <table class="task-details-table">
                <tr>
                    <th>Task Name</th>
                    <td><input type="text" name="name" value="{{ task.name }}" required></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td><input type="text" name="status" value="{{ task.status }}" required></td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td><input type="text" name="category" value="{{ task.category }}"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><textarea name="description">{{ task.description }}</textarea></td>
                </tr>
            </table>
            <button type="submit" class="back-button">Update Task</button>
        </form>

        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='{% url 'home' %}'">Back to Tasks</button>
    </div>
</body>
</html>
